<div class="navigation-menu">
    <h4>Tutorial 목차</h4>
    <ul>
        {% for post in site.posts %}
        {% if post.title contains "[Django Tutorial]" %}
        <li><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></li>
        {% endif %}
        {% endfor %}
    </ul>
</div>
